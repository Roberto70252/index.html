<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfumuri Bărbătești Premium - Livrare Rapidă în România</title>
    <meta name="description" content="Parfumuri de firmă la prețuri incredibil de mici. Livrare 24-48h • Ramburs • Garanție 100%">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body { background:#0f0f0f; color:#fff; }
        header { background:linear-gradient(135deg,#1a1a1a,#000); padding:20px 5%; position:fixed; width:100%; z-index:1000; }
        nav { display:flex; justify-content:space-between; align-items:center; }
        .logo { font-size:28px; font-weight:700; color:#ff6b6b; }
        .menu a { color:#fff; margin:0 20px; text-decoration:none; font-weight:600; }
        .menu a:hover { color:#ff6b6b; }
        .hero { height:100vh; background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url('https://i.imgur.com/9ZqXwZK.jpg') center/cover; display:flex; align-items:center; justify-content:center; text-align:center; }
        .hero h1 { font-size:60px; margin-bottom:20px; }
        .hero p { font-size:24px; margin-bottom:30px; }
        .btn { background:#ff6b6b; color:#fff; padding:15px 40px; border:none; border-radius:50px; font-size:18px; cursor:pointer; transition:0.3s; }
        .btn:hover { background:#ff5252; transform:scale(1.05); }
        .products { padding:100px 5% 50px; }
        .section-title { text-align:center; font-size:40px; margin-bottom:50px; color:#ff6b6b; }
        .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:30px; }
        .card { background:#1a1a1a; border-radius:15px; overflow:hidden; transition:0.3s; }
        .card:hover { transform:translateY(-10px); box-shadow:0 20px 40px rgba(255,107,107,0.3); }
        .card img { width:100%; height:300px; object-fit:cover; }
        .info { padding:20px; text-align:center; }
        .price { font-size:24px; color:#ff6b6b; font-weight:700; }
        .old-price { text-decoration:line-through; color:#888; font-size:16px; }
        .cart-btn { background:#ff6b6b; margin-top:15px; width:100%; padding:12px; border:none; color:#fff; cursor:pointer; border-radius:8px; }
        
        /* Coș cumpărături */
        .cart-sidebar { position:fixed; top:0; right:-400px; width:400px; height:100%; background:#111; padding:20px; transition:0.5s; z-index:2000; overflow-y:auto; }
        .cart-sidebar.open { right:0; }
        .cart-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
        .close-cart { font-size:30px; cursor:pointer; }
        .cart-item { display:flex; margin:20px 0; background:#222; padding:15px; border-radius:10px; }
        .cart-item img { width:80px; height:80px; object-fit:cover; border-radius:8px; }
        .cart-total { font-size:22px; text-align:center; margin:30px 0; color:#ff6b6b; }
        .checkout-btn { width:100%; padding:15px; background:#4caf50; border:none; color:#fff; font-size:18px; cursor:pointer; border-radius:50px; }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">LUXE PARFUM</div>
        <div class="menu">
            <a href="#home">Acasă</a>
            <a href="#shop">Shop</a>
            <a onclick="openCart()">Coș (<span id="cart-count">0</span>)</a>
        </div>
    </nav>
</header>

<section class="hero" id="home">
    <div>
        <h1>Parfumuri de Top la Prețuri de Vis</h1>
        <p>Persistente 12+ ore • Livrare 24-48h • Ramburs</p>
        <button class="btn" onclick="document.getElementById('shop').scrollIntoView()">Vezi Ofertele</button>
    </div>
</section>

<section class="products" id="shop">
    <h2 class="section-title">Parfumuri Bestseller</h2>
    <div class="grid" id="products-grid">
        <!-- Produsele se adaugă automat cu JS mai jos -->
    </div>
</section>

<!-- Coș cumpărături -->
<div class="cart-sidebar" id="cart">
    <div class="cart-header">
        <h2>Coșul tău</h2>
        <span class="close-cart" onclick="closeCart()">×</span>
    </div>
    <div id="cart-items"></div>
    <div class="cart-total">Total: <span id="total-price">0</span> Lei</div>
    <button class="checkout-btn" onclick="alert('Comanda a fost trimisă! Îți mulțumim ❤️')">Finalizează Comanda</button>
</div>

<script>
const products = [
    {id:1, name:"Self Confidence Cologne", price:199, oldPrice:399, img:"https://ae01.alicdn.com/kf/S2b0e7b0d6d3f4f2b9e6b7d8e9f0a1b2cQ.jpg"},
    {id:2, name:"Temptation Gentleman", price:219, oldPrice:450, img:"https://ae01.alicdn.com/kf/S3f8e9d8c7b6a5d4e3f2a1b0c9d8e7f6g5.jpg"},
    {id:3, name:"Black Desire Parfum", price:189, oldPrice:380, img:"https://ae01.alicdn.com/kf/S1a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6pQ.jpg"},
    {id:4, name:"Fresh Seduction 100ml", price:229, oldPrice:499, img:"https://ae01.alicdn.com/kf/S9f8e7d6c5b4a3f2g1h0j9i8u7y6t5r4eQ.jpg"},
    {id:5, name:"Alpha Male Eau de Parfum", price:209, oldPrice:420, img:"https://ae01.alicdn.com/kf/S5t6y7u8i9o0p1a2s3d4f5g6h7j8k9l0mQ.jpg"},
    {id:6, name:"Midnight Attraction", price:199, oldPrice:399, img:"https://ae01.alicdn.com/kf/S8h7g6f5d4s3a2p1o9i8u7y6t5r4e3w2qQ.jpg"},
];

let cart = [];

function renderProducts() {
    const grid = document.getElementById('products-grid');
    products.forEach(p => {
        grid.innerHTML += `
        <div class="card">
            <img src="\( {p.img}" alt=" \){p.name}">
            <div class="info">
                <h3>${p.name}</h3>
                <p class="price">\( {p.price} Lei <span class="old-price"> \){p.oldPrice} Lei</span></p>
                <button class="cart-btn" onclick="addToCart(${p.id})">Adaugă în coș</button>
            </div>
        </div>`;
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
    document.getElementById('cart-count').textContent = cart.length;
}

function updateCart() {
    const itemsDiv = document.getElementById('cart-items');
    itemsDiv.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
        total += item.price;
        itemsDiv.innerHTML += `
        <div class="cart-item">
            <img src="\( {item.img}" alt=" \){item.name}">
            <div style="margin-left:15px; flex:1;">
                <h4>${item.name}</h4>
                <p>${item.price} Lei</p>
            </div>
            <button style="background:none;border:none;color:#ff6b6b;font-size:20px;cursor:pointer;" onclick="removeFromCart(${index})">×</button>
        </div>`;
    });
    document.getElementById('total-price').textContent = total;
}

function removeFromCart(index) {
    cart.splice(index,1);
    updateCart();
    document.getElementById('cart-count').textContent = cart.length;
}

function openCart() { document.getElementById('cart').classList.add('open'); }
function closeCart() { document.getElementById('cart').classList.remove('open'); }

renderProducts();
</script>
</body>
</html>
